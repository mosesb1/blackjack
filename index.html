<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="choose-decks">
        <h1>Enter the number of decks you wish to play with:</h1>
        <div id="number-of-decks">
            <button>6</button>
            <button>8</button>
            <button>10</button>
        </div>
    </div>
    <div id="betting">
        <h3></h3>
        <h4></h4>
        <div id="bet-options">
            <button class="bet">+10</button>
            <button class="bet">+50</button>
            <button class="bet">+100</button>
            <button class="bet">+500</button>
            <button class="submit-bet">Bet</button>
            <button class="bet">-10</button>
            <button class="bet">-50</button>
            <button class="bet">-100</button>
            <button class="bet">-500</button>
        </div>
    </div>
    <div id="choices">
        <h3>Hit or Stay</h3>
        <div id="choice-options">
            <button class="hit">Hit</button>
            <button class="stand">Stand</button> 
        </div>
    </div>
    <div id="hand-results">
        <h1></h1>
        <h2></h2>
        <button>Start New Hand</button>
    </div>
    <div id="game-results">
        <h1></h1>
        <button>Start New Game</button>
    </div>
</body>
</html>
